<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


</head>
<body ng-app="demo" ng-init="isToggled = true">

<div ng-if="isToggled">

    <div ng-controller="MyCtrl as my">
        Simple Form
        <input type="text" ng-model="my.person.firstName"/>
        <input type="text" ng-model="my.person.lastName"/>
        Welcome, {{ my.person.firstName }} {{ my.person.lastName }}

    </div>



    <my-directive></my-directive>

</div>

<button ng-click="isToggled= !isToggled">Toggle</button>

<hr/>
<script type="text/javascript"  src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
