<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular service simple example from VP</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css">
</head>
<body>
<div ng-app="app">
    <div ng-controller="ContactController">
        <form>
            <label>Name</label>
            <input type="text" ng-model="newContact.name">
            <label>Email</label>
            <input type="text" ng-model="newContact.email">
            <label>Phone</label>
            <input type="text" ng-model="newContact.phone">
            <input type="hidden" ng-model="newContact.id">
            <button ng-click="saveContact()">Save</button>
            <button ng-click="cancelEdit()">Cancel</button>
        </form>

        <table>
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <a href="#" ng-click="edit(contact.id)">Edit</a>
                    <a href="#" ng-click="deleteContact(contact.id)">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="services.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
