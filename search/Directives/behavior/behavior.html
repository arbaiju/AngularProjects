<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title>AngularJS Tutorial behavior</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css">
</head>
<body>
<div ng-app="behaviorApp">
    <!-- directive enter - bind to mouseenter and leave - bind to mouseleave, attrs.enter = panel defined in html
    used in controller, directive definition-->
    <div enter="panel" leave>I'm content</div>
</div>


<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="behavior.js"></script>
</body>
</html>
