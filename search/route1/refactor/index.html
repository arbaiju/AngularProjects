<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular route example from VP</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css">
</head>
<body ng-app="sampleApp">

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav">
                <!--Navigation links, routes define view - controller when you click on the links -->
                <li><a href="#AddNewOrder"> Add New Order </a></li>
                <li><a href="#ShowOrders"> Show Order </a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <!--new views would be loaded here -->
            <div ng-view></div>
        </div>
    </div>
</div>
<!--new versions of angular would require ng-route to be included -->
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
