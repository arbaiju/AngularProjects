<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial egghead</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css">
</head>
<body>
<div ng-app="myApp">
<div ng-controller="AvengersCtrl">
<!-- search.name will limit filter to name field only, if we remove .name all fields would be used for filter search -->
    <input type="text" ng-model="search.name">
<table>

    <tr ng-repeat="actor in avengers.cast | filter:search | limitTo:-7 |orderBy: '-name'">
        <td>{{actor.name | lowercase}} </td>
        <td>{{actor.character | uppercase}}</td>
    </tr>
</table>
</div>
</div>
<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
